<head>

  <title>To Do List</title>
  <link rel="stylesheet" href="todolist.css">

<body>
  
 <script>
function myFunction() {
  const element = document.getElementById("tasks");
  element.remove();
}

 </script> 

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card">
          <div class="card-body p-5">

            <form class="box">
              <div class="form-outline flex-fill">
                <input type="text" id="form2" class="form-control" placeholder="Enter New Task"/>

              </div>
              <button type="submit" class="btn btn-info ms-2">Add</button>
            </form>

            <!-- Tabs navs -->
            <div class="navigation">

              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
                  aria-controls="ex1-tabs-1" aria-selected="true">All</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"

              </li>
            </ul>
            </div>
            <!-- Tabs navs -->

            <!-- Tabs content -->
            <div class = "tasks">
              
            <div class="tab-content" id="ex1-content">
              <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                <ul class="list-group mb-0">
                  Pending Tasks
                  
                  <p id ="tasks"><li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" id ="tasks" style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                    Wash Car </p> &nbsp;&nbsp;<button onclick="myFunction()">Remove</button>
                  </li>
                  <p id ="tasks"></p><li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" id = "tasks" style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />

                  </li>
                  <p id ="tasks"></p><li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" id="tasks" style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                    Grocery Shop</p> &nbsp;&nbsp;<button onclick="myFunction()">Remove</button>
                  </li>
                  <br>
                  Completed Tasks
                  
                  <p id ="tasks"></p><li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" id ="tasks" style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked />
                    Clean Garage</p> &nbsp;&nbsp;<button onclick="myFunction()">Remove</button>
                  </li>
                  <p id ="tasks"> <li class="list-group-item d-flex align-items-center border-0 mb-0 rounded" id="tasks" style="background-color: #f4f6f7;">

                    Mow Lawn</p> &nbsp;&nbsp;<button onclick="myFunction()">Remove</button>
